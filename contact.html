		<header>

			<a class="logo" href="index.html"><img src="images/logo.png" alt="logo"></a>

			<nav>

				<ul>

					<li><a href="index.html">Home</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a href="resume.html">Resume</a></li>
					<li><a class="current-link" href="contact.html">Contact</a></li>

				</ul>

			</nav>

		</header>

		<main>

			<h2>Let's get in touch!</h2>

			<div class="contact-grid">

				<div class="contact-gridcard">
					<h3>Email</h3>
					<a href="mailto:rlongoriadesign@gmail.com">rlongoriadesign@gmail.com</a>

				</div>

				<div class="contact-gridcard">
					<h3>Phone</h3>
					<a href="tel:512-694-6388">512-694-6388</a>
				</div>

				<div class="contact-gridcard">
					<h3>LinkedIn</h3>
					<a href="https://linkedin.com/in/rachel-longoria/">https://linkedin.com/in/rachel-longoria/ </a>
				</div>

			</div>

			<form action="https://formspree.io/xpzwljvy" method="POST">

				<p class="form-requirement">* Required</p>

				<div class="field-pair">

					<div class="firstname">
						<label for="firstname">First Name *</label>
						<input type="text" id="firstname" name="firstname" required>
					</div>

					<div class="lastname">
						<label for="lastname">Last Name *</label>
						<input type="text" id="lastname" name="lastname" required>
					</div>

				</div>

				<label for="email">Your Email *</label>
				<input type="email" id="email" name="_replyto" required>

				<label for="subject">Subject *</label>
				<input type="text" id="subject" name="_subject" required>


				<label for="message">Your Message *</label>
				<textarea id="message" name="message"></textarea>

				<input type="submit" value="Send">

			</form>

		</main>
